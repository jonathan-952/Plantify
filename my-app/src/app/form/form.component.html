<div id = "form-container">
    <form id = "data-entry" #form = "ngForm" (ngSubmit) = "onSubmit(form)">
        <input type="text" name="data-1" class = "form-input" placeholder="data 1" ngModel required>
        <input type="text" name="data-2" class = "form-input" placeholder="data 2" ngModel required>
        <input type="text" name="data-3" class = "form-input" placeholder="data 3" ngModel required>
        <input type="text" name="data-4" class = "form-input" placeholder="data 4" ngModel required>
        <button type = "button" (click) = "onSave(form)">Save</button>
        <input type="submit" value="Submit" id = "form-submit">
        <div *ngIf = "isSubmitted && validSubmit == true">Submitted Successfully!</div>
        <div *ngIf = "isSubmitted && validSubmit == false">Fill out all fields</div>
    </form>
</div>
